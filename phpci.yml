build_settings:
    ignore:
        - "vendor"
        - "bin"

setup:
    composer:
        action: "install"

test:
    php_mess_detector:
        allow_failures: true
    php_code_sniffer:
        standard: "PSR2"
    php_cpd:
        allow_failures: true
    php_spec:

complete:
    mysql:
        - "DROP DATABASE IF EXISTS test;"